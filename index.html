<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3-contest3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="heading">Search for a Picture of the Day</h2>
    <form action="" id="search-form">
        <label for="search-input">Select a date:</label>
        <br>
        <input type="date" id="search-input">
        <button id="submit-btn">Search</button>
    </form>
    <section id="current-image-container"></section>
    <div class="search-history">
        <h2 id="previous-heading">Previous Searches:</h2>
        <ul id="history-date">
            <li>01/01/2023</li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
